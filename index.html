<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="image-container">
        <div class="odin-logo-container">
          <img
            src="assets/images/odin.png"
            class="odin-logo--img"
            alt="Odin Logo"
          />
          <div class="odin-logo--text">ODIN</div>
        </div>
        <div class="image-shoutout">
          <div class="shoutout-text">
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
          </div>
        </div>
      </div>
      <div class="sign-up-container"></div>
    </div>
  </body>
</html>
